<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARBITER</title>
    
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo_A.png') }}" type="image/png">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo_A.png') }}" alt="Logo" class="app-logo">
            ARBITER <span class="blink">_</span>
        </div>
        
        <div class="actions">
            <button id="downloadBtn" class="nav-btn" style="display:none;">⬇ EXPORT DOSSIER</button>
        </div>
    </nav>

    <main class="container">
        <div class="input-section">
            <h1 class="glitch-text">GLOBAL THREAT HUNTER</h1>
            <p class="subtitle">Next-Gen Email Forensics & Tracking</p>
            <form id="scanForm">
                <textarea id="emailInput" placeholder="/// PASTE RAW EMAIL HEADER + BODY HERE ///"></textarea>
                <button type="submit" id="scanBtn">INITIATE SCAN</button>
            </form>
        </div>

        <div id="resultArea" class="result-grid hidden">
            <div class="card score-card">
                <h3>THREAT SCORE</h3>
                <div class="gauge-container">
                    <div class="circular-progress">
                        <span class="progress-value">0%</span>
                    </div>
                </div>
                <p id="riskLabel" style="text-align:center; font-weight:bold; font-family:'Rajdhani'">CALCULATING...</p>
            </div>

            <div class="card info-card">
                <h3>INTELLIGENCE SUMMARY</h3>
                <div class="info-row"><span class="label">VERDICT:</span><span id="verdictBadge" class="value">--</span></div>
                <div class="info-row"><span class="label">ORIGIN IP:</span><span id="originIp" class="value ip-addr">--</span></div>
                <div class="info-row"><span class="label">GEO-LOCATION:</span><span id="geoLoc" class="value">--</span></div>
            </div>

            <div class="card map-card full-width">
                <h3>LIVE ATTACK ORIGIN</h3>
                <div id="map"></div>
            </div>

            <div class="card analysis-card full-width">
                <h3>AI TACTICAL REPORT</h3>
                <div id="aiExplanation" style="line-height:1.6; font-family:'Inter'"></div>
            </div>

            <div class="card urls-card full-width" id="urlsSection" style="display:none;">
                <h3>EXTRACTED IOCs</h3>
                <ul id="urlList" style="list-style:none;"></ul>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>ENGINEERED BY <span class="frl-sign">FRL</span></p>
            <span class="divider">|</span>
            <p>THREAT INTELLIGENCE © 2025</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
